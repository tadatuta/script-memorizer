<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            padding:24px;
            font-size: 22px;
            line-height: 1.5;
            font-family: sans-serif;
        }

        #text {
            margin-bottom: 24px;
        }
    </style>
</head>
<body>
    <div id="text"></div>
    <form>
        <button id="answer">Ответ</button>
        <button type="submit">Далее</button>
    </form>
    <script>
        const text = [
            'Вы же сказали, что вы психолог.',
            'Я не говорил, что я психолог.',
            'Что вы врете! Я вас спросила&nbsp;— «это вы психолог?» и вы сказали да.',
            'Я вам этого не говорил. Это вы сказали, что я психолог.',
            'Тогда почему вы не сказали мне, что я ошиблась? Вы меня обманули.',
            'Ну вообще-то мы все в той или иной степени психологи. Если бы я сказал, что я не психолог, то это тоже было бы враньем. Согласитесь... [женщина пытается встать] Вы куда?',
            'Я сейчас иду в администрацию и говорю, что один из сотрудников обманул меня, ввел в заблуждение, заставил рассказывать о себе интимные подробности и писать всякую ахинею на бумаге.',
            'Я не просил рассказывать мне никаких интимных подробностей. Успокойтесь, пожалуйста.',
            'Не надо меня успокаивать. Вас отсюда уволят ко всем чертям, вот тогда я успокоюсь.',
            'Меня никто отсюда не уволит. Я здесь не работаю.',
            'Женщина на мгновение замирает. Смотрит на мужчину.',
            'Что значит не работаете? Вы вообще кто такой?',
            'Ну вот. Вот! Наконец-то вы задали мне этот вопрос!',
            'Я вас спрашиваю, кто вы такой!',
            'Не критиче. Я вас прошу, успокойтесь.',
            'Кто вы такой?',
            'Тарас.',
            'Какой нахер Тарас! Что ты делаешь в этом кабинете?',
            'Я здесь работаю.',
            'Так, всё. Я иду в администрацию.',
            'Да в какую администрацию? Этот кабинет не принадлежит клинике. Здесь строительная фирма.',
            'Строительная фирма? Как это строительная фирма? Почему вы мне сразу это не сказали?',
            'А вы что, меня об этом спрашивали?',
            'Так, прекратите валять дурака. Вы сказали, что вы психолог.',
            'Я не говорил, что я психолог.',
            'Да, что вы врете! Я вас спросила — «это вы психолог?». Вы ответили да.',
            'Девушка, мы начинаем с вами ходить по кругу. Это не я, это вы сказали, что я психолог.',
            'Так почему вы мне не сказали, что вы не психолог, мать вашу, а какая-то гребаная строительная фирма!',
            'Я вас очень прошу успокойтесь. Во-первых, мы не какая-то «гребаная строительная фирма», а строительная фирма «Путевка к счастью». А во-вторых, вы меня не спрашивали, строительная мы фирма или психологическая клиника.',
            'Что вам от меня надо?',
            'Что мне от вас надо!? Мне от вас ничего не надо. Это вы пришли ко мне.',
            'Тогда отпустите меня. Я вас очень прошу.',
            'Так я вас и не держу. Вы можете в любой момент уйти.',
            'Спасибо.',
            'Мне просто казалось, что я могу вам помочь.',
            'Чем вы можете мне помочь? У меня муж мудак. Я вам полчаса об этом душу изливала. Я не знаю, что со всем этим делать. А вы-то чем можете тут помочь?',
            'Ну как же! Вы же сказали, что у вас треснула раковина и горячий кран нельзя закрыть, что вздулся пол рядом с ванной комнатой, а муж шляется по каким-то другим бабам и в доме ничего не делает. Так мы можем помочь, это как раз в нашей компетенции. Я ж вас поэтому и просил все на листок бумаги записывать. Мы можем полностью и раковину и всю систему водоснабжения поменять. А также половое покрытие у нас сейчас с хорошей скидкой идет. [кладет перед Женщиной на стол визитку]',
            'Слушайте, вы... Половое покрытие... Идите на хуй.',
        ];

        let i = 0;
        const div = document.querySelector('#text');
        div.innerHTML = text[i];


        function showNext() {
            div.innerHTML = text[++i];
        }

        function skipOne() {
            i += 1;
            div.innerHTML = text[i];
        }

        document.querySelector('form').addEventListener('submit', (e) => {
            e.preventDefault();
            showNext();
        });

        document.querySelector('#answer').addEventListener('click', (e) => {
            skipOne();
        });
    </script>
</body>
</html>

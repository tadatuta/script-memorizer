<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythm trainer</title>
</head>
<style>
    body {
        font-family: sans-serif;
    }

    .grid {
        display: grid;
        grid-template-columns: 50% 50%;
    }

    .cell {
        line-height: 180px;
        text-align: center;
        vertical-align: middle;
        font-size: 80px;
    }

    .lh, .lf {
        transform: scale(-1, 1);
    }

    .active {
        font-size: 120px;
    }

    .controls div {
        margin-bottom: 12px;
    }

    .types button,
    .random {
        padding: 6px 12px;

        font-size: 24px;
        line-height: 32px;
    }

    button:focus {
        outline: 5px solid #fc0;
    }

    input {
        width: 42px;
        padding: 6px 12px;

        font-size: 24px;
        line-height: 32px;
    }

    .stat,
    .timer {
        font-size: 16px;
    }
</style>
<body>
    <div class="grid">
        <div class="cell lh">ü§ö</div>
        <div class="cell rh">ü§ö</div>
        <div class="cell lf">ü¶∂</div>
        <div class="cell rf">ü¶∂</div>
    </div>
    <div class="controls">
        <div>
            <input class="bpm" value="120" type="number" step="10">BPM
            <label><input class="sound" type="checkbox">metronome</label>
        </div>
        <div class="types">
            <button value="circle">‚óã</button>
            <button value="parralelVertical">||</button>
            <button value="parralelHorizontal">=</button>
            <button value="crossBow">‚ãà</button>
            <button value="crossEight">8</button>
        </div>
        <div>
            <input name="random-seq" value="4"> <button class="random" value="random">üé≤</button>
            <label><input type="radio" name="direction" value="left">‚Üê</label>
            <label><input type="radio" name="direction" value="right" checked>‚Üí</label>
        </div>
        <div><input name="iterations" value="20"> <label><input type="checkbox" value="auto" checked>auto</label></div>
    </div>
    <ol class="stat">

    </ol>
    <div class="timer"></div>
<!-- ü´±ü´≤ü¶∂‚ÜòÔ∏é‚ÜñÔ∏é‚ÜóÔ∏é‚ÜôÔ∏é‚Üì‚Üë‚Üê‚Üíü§ö -->
<script>
(function() {
    const leftHand = document.querySelector('.lh');
    const rightHand = document.querySelector('.rh');
    const leftFoot = document.querySelector('.lf');
    const rightFoot = document.querySelector('.rf');
    const bpmInput = document.querySelector('.bpm');
    const soundCheckbox = document.querySelector('.sound');
    const directionRadio = document.querySelector('[name="direction"]');
    const statContainer = document.querySelector('.stat');
    const timerContainer = document.querySelector('.timer');
    const autoCheckbox = document.querySelector('input[value="auto"]');

    const types = {
        circle: [leftHand, leftFoot, rightFoot, rightHand],
        parralelVertical: [leftHand, leftFoot, rightHand, rightFoot],
        parralelHorizontal: [leftHand, rightHand, leftFoot, rightFoot],
        crossBow: [leftHand, rightFoot, rightHand, leftFoot ],
        crossEight: [leftFoot, rightHand, leftHand, rightFoot],
        random: null
    };

    const min = 60 * 1000;

    let intervalId;
    let timerId;
    let currentType;
    let iterationCount = 0;
    let iterationTimer = 0;
    let totalTimer = 0;

    function start(type) {
        if (!type) return;
        beep(300, 50, 100);

        addStat();

        currentType = type;

        let counter = 0;
        let bpm = bpmInput.value;
        const dir = directionRadio.checked ? 1 : -1;

        const typeSeq = types[type] || getRandomSeq();

        clearInterval(intervalId);
        intervalId = setInterval(() => {
            document.querySelector('.active')?.classList.remove('active');

            typeSeq[counter].classList.add('active');

            soundCheckbox.checked && beep(100, 399, counter === 0 ? 100 : 40);

            counter += dir;
            if (counter === 4) {
                counter = 0;
                iterationCount++;
            }

            if (counter === -1) {
                counter = 3;
                iterationCount++;
            }

            if (autoCheckbox.checked && iterationCount >= Number(document.querySelector('[name="iterations"]').value) + 1) {
                const type = Object.keys(types)[getRandomInt(0, Object.keys(types).length - 1)];
                document.querySelectorAll('[name="direction"]')[getRandomInt(0, 1)].checked = true;

                document.querySelector(`button[value="${type}"]`).focus();
                start(type);
            }
        }, min / bpm);
    }

    function addStat() {
        const statElem = document.createElement('li');
        statContainer.appendChild(statElem);
        iterationCount = 0;
        iterationTimer = 0;

        clearTimeout(timerId);
        tick();
    }

    function tick() {
        timerId = setTimeout(() => {
            iterationTimer++;
            totalTimer++;

            const items = document.querySelectorAll('.stat li');
            items[items.length - 1].innerHTML = `${currentType} ${directionRadio.checked ? '‚Üê' : '‚Üí'}: ${iterationCount}, ${secToMinStr(iterationTimer)}`;

            timerContainer.innerHTML = `Total time: ${secToMinStr(totalTimer)}`;

            tick();
        }, 1000);
    }

    function getRandomSeq(length) {
        if (!length) {
            length = document.querySelector('[name="random-seq"]').value;
        }

        const seq = [];

        for (let i = 0; i < length; i++) {
            seq.push(types.circle[getRandomInt(0, 3)]);
        }

        return seq;
    }

    function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function secToMinStr(sec) {
        return `${Math.floor(sec / 60).toString().padStart(2, '0')}:${String(sec % 60).padStart(2, '0')}`;
    }

    document.querySelectorAll('button').forEach(button => {
        button.addEventListener('click', (e) => {
            start(e.target.value);
        });
    });

    bpmInput.addEventListener('input', (e) => {
        if (intervalId) {
            start(currentType);
        }
    });

    document.querySelectorAll('[name="direction"]').forEach(radio => {
        radio.addEventListener('change', (e) => {
            start(currentType);
        });
    });
})();



// The browser will limit the number of concurrent audio contexts
// So be sure to re-use them whenever you can
const myAudioContext = new AudioContext();

/**
 * Helper function to emit a beep sound in the browser using the Web Audio API.
 *
 * @param {number} duration - The duration of the beep sound in milliseconds.
 * @param {number} frequency - The frequency of the beep sound.
 * @param {number} volume - The volume of the beep sound.
 *
 * @returns {Promise} - A promise that resolves when the beep sound is finished.
 */
function beep(duration, frequency, volume){
    return new Promise((resolve, reject) => {
        // Set default duration if not provided
        duration = duration || 200;
        frequency = frequency || 440;
        volume = volume || 100;

        try{
            let oscillatorNode = myAudioContext.createOscillator();
            let gainNode = myAudioContext.createGain();
            oscillatorNode.connect(gainNode);

            // Set the oscillator frequency in hertz
            oscillatorNode.frequency.value = frequency;

            // Set the type of oscillator
            oscillatorNode.type= "square";
            gainNode.connect(myAudioContext.destination);

            // Set the gain to the volume
            gainNode.gain.value = volume * 0.01;

            // Start audio with the desired duration
            oscillatorNode.start(myAudioContext.currentTime);
            oscillatorNode.stop(myAudioContext.currentTime + duration * 0.001);

            // Resolve the promise when the sound is finished
            oscillatorNode.onended = () => {
                resolve();
            };
        }catch(error){
            reject(error);
        }
    });
}
</script>
</body>
</html>
